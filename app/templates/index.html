<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Flask App</title>
</head>

<body>

    <header class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand">
                Welcome to my Flask app!
            </span>
        </div>
    </header>

    <div class="container mt-5">

        <form action="/download" method="POST">

            <div class="mt-3">
                <label for="emailIn" class="form-label">E-Mail Address</label>
                <input type="email" placeholder="name@email.com" id="emailIn" name="email" required
                    value="{{ values.email }}" class="form-control">
            </div>

            <div class="mt-3">
                <label for="appPasswordIn" class="form-label">Password</label>
                <input type="password" placeholder="secret-123" id="appPasswordIn" name="app_password" required
                    value="{{ values.app_password }}" class="form-control">
            </div>

            <div class="mt-3">
                <label for="keywordIn" class="form-label">Keyword to search</label>
                <input type="text" placeholder="keyword" id="keywordIn" name="keyword" required
                    value="{{ values.keyword }}" class="form-control">
            </div>

            <div class="mt-3">
                <label for="amountIn" class="form-label">Number of emails to search</label>
                <input type="number" min=10 max=10000 placeholder="10" id="amount" name="amount"
                    value="{{ values.amount }}" class="form-control">
            </div>

            <div class="mt-5">
                <input type="submit" value="Submit" class="btn btn-primary btn-lg w-100">
            </div>

            {% if error %}
            <div class="alert alert-danger mt-5">
                <h4>Could not create Excel file...</h4>
                Error: {{ error }}
            </div>
            {% endif %}

        </form>

    </div>

</body>

</html>
